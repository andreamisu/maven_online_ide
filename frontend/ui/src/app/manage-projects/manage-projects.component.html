<div class="create-project">
 <!-- <button mat-raised-button color="primary" (click)="openDialog()">Create a new Project</button> -->
</div>
<div class="projects-container">
  <!-- Top Buttons -->
  <button mat-fab color="primary" aria-label="Logout button" *ngIf="authService.authenticated | async" (click)="authService.logout()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
  <button mat-fab color="primary" aria-label="Create button" (click)="createProjectDialog()">
    <mat-icon>add</mat-icon>
  </button>
  <div class="projects-list">
  <table mat-table [dataSource]="projects" matSort class="projects-table">  <! Here it is possible to insert settings of the table>
    <! ID Column >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let project">{{project.id}}</td>
    </ng-container>
    <! Name Column >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let project">{{project.name}}</td>
    </ng-container>
    <! Actions column >
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let project">
        <button mat-raised-button (click)="openProject(project)">Open</button>
        <button mat-raised-button (click)="rename(project)">Rename</button>
        <button mat-raised-button (click)="deleteProject(project)">Delete</button>
      </td>
    </ng-container>
    <! Definition of Rows and Columns >
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let project; columns: displayedColumns;"></tr>
    <! Row to be displayed when the dataSource is empty -- NOT WORKING>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">No Data</td>
    </tr>
  </table>
  </div>
  <!--Paginator Module> <!to style>
  <mat-paginator [length]="projects.length" [pageSize]="10"></mat-paginator> -->

</div>  <! TODO: Fix Message for empty projects list>
